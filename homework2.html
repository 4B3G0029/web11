<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>攝氏→華氏</title>
  <style>
    body {
      background-color: #7e0d0d;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 60px;
    }

    input, button {
      padding: 8px 12px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>攝氏轉華氏</h1>
  <input type="number" id="celsiusInput" placeholder="攝氏 °C">
  <button id="convertBtn">轉換</button>
  <p id="output"></p>

  <script>
    document.getElementById('convertBtn').addEventListener('click', function () {
      const celsius = parseFloat(document.getElementById('celsiusInput').value);
      const output = document.getElementById('output');

      if (isNaN(celsius)) {
        output.textContent = '請輸入有效數字';
      } else {
        const fahrenheit = (celsius * 9 / 5 + 32).toFixed(2);
        output.textContent = `${celsius}°C = ${fahrenheit}°F`;
      }
    });
  </script>
</body>
</html>
